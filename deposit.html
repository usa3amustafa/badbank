<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Deposit</title>
    <!-- bootstrap  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!-- style sheet  -->
    <link rel="stylesheet" href="style.css" />

    <!-- js  -->
    <script src="./app.js" defer></script>
    <script src="./deposit.module.js" type="module" defer></script>
  </head>
  <body>
    <!-- navbar start  -->

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark py-4">
      <div class="container d-flex justify-content-between">
        <a class="navbar-brand" href="./index.html">Bad Bank</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link"
                href="./index.html"
                data-bs-toggle="tooltip"
                data-bs-placement="bottom"
                title="Go To Home"
                >Home</a
              >
            </li>

            <li class="nav-item">
              <a
                class="nav-link"
                href="./createaccount.html"
                data-bs-toggle="tooltip"
                data-bs-placement="bottom"
                title="Create A New Account"
                >Create Account</a
              >
            </li>

            <li class="nav-item">
              <a
                class="nav-link"
                href="./deposit.html"
                data-bs-toggle="tooltip"
                data-bs-placement="bottom"
                title="Deposit in Your Account"
                >Deposit</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                href="./withdraw.html"
                data-bs-toggle="tooltip"
                data-bs-placement="bottom"
                title="Withdraw from Your Account"
                >Withdraw</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                href="./alldata.html"
                data-bs-toggle="tooltip"
                data-bs-placement="bottom"
                title="View All Data"
                >All Data</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- navbar end  -->

    <!-- Deposit form start -->
    <div
      class="container my-5 d-flex justify-content-center align-content-center"
    >
      <div class="card">
        <div class="card-body">
          <h2 class="pb-4">Deposit</h2>
          <h6 class="text-danger" id="error"></h6>

          <form id="deposit-form">
            <div class="mb-3">
              <label
                for="exampleInputEmail1"
                class="form-label d-flex justify-content-between pb-5"
                >Balance
                <p class="text-end">$ <span id="balance">0</span></p></label
              >

              <input
                type="text"
                class="form-control text-end"
                id="deposit-amount"
                placeholder="Deposit Amount"
                onkeyup="isEmpty()"
              />
            </div>

            <button
              type="submit"
              id="deposit-btn"
              disabled
              class="btn btn-dark"
            >
              Deposit Amount
            </button>
          </form>
        </div>
      </div>
    </div>
    <!-- Deposit form end -->
    <script>
      const depositAmount = document.getElementById('deposit-amount')
      const depositBtn = document.getElementById('deposit-btn')
      function isEmpty() {
        if (depositAmount.value !== '') {
          depositBtn.removeAttribute('disabled')
        } else if (depositAmount.value === '') {
          depositBtn.setAttribute('disabled', true)
        }
      }
    </script>
  </body>
</html>
