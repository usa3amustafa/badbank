      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!-- style sheet  -->
    <link rel="stylesheet" href="style.css" />

    <!-- js  -->
    <script src="./app.module.js" type="module" defer></script>
    <script src="./createaccount.module.js" type="module" defer></script>
  </head>
  <body>
    <!-- navbar start  -->

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark py-4">
      <div class="container d-flex justify-content-between">
        <a class="navbar-brand" href="./index.html">Bad Bank</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link"
                href="./index.html"
                data-bs-toggle="tooltip"
                data-bs-placement="bottom"
                title="Go To Home"
                >Home</a
              >
            </li>

            <li class="nav-item">
              <a
                class="nav-link"
                href="./createaccount.html"
                data-bs-toggle="tooltip"
                data-bs-placement="bottom"
                title="Create A New Account"
                >Create Account</a
              >
            </li>

            <li class="nav-item">
              <a
                class="nav-link"
                href="./deposit.html"
                data-bs-toggle="tooltip"
                data-bs-placement="bottom"
                title="Deposit in Your Account"
                >Deposit</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                href="./withdraw.html"
                data-bs-toggle="tooltip"
                data-bs-placement="bottom"
                title="Withdraw from Your Account"
                >Withdraw</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                href="./alldata.html"
                data-bs-toggle="tooltip"
                data-bs-placement="bottom"
                title="View All Data"
                >All Data</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- navbar end  -->

    <!-- create account form start -->
    <div
      class="container my-5 d-flex justify-content-center align-content-center"
    >
      <div class="card">
        <div class="card-body">
          <h2 class="mb-5">Create An Account</h2>
          <h6 class="text-danger" id="error"></h6>

          <form id="createaccountform">
            <div class="mb-3">
              <input
                type="text"
                class="form-control"
                id="name"
                placeholder="NAME"
                onkeyup="isEmpty()"
              />
            </div>
            <div class="mb-3">
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="EMAIL"
                onkeyup="isEmpty()"
              />
            </div>
            <div class="mb-3">
              <input
                type="password"
                class="form-control"
                id="password"
                placeholder="PASSWORD"
                onkeyup="isEmpty()"
              />
            </div>

            <button
              type="submit"
              disabled
              class="btn btn-dark"
              id="createaccountbtn"
            >
              Create Account
            </button>
          </form>
        </div>
      </div>
    </div>
    <!-- create account form end -->
    <script>
      const userName = document.getElementById('name')
      const email = document.getElementById('email')
      const password = document.getElementById('password')
      const createAccountBtn = document.getElementById('createaccountbtn')
      function isEmpty() {
        if (
          userName.value !== '' ||
          email.value !== '' ||
          password.value !== ''
        ) {
          createAccountBtn.removeAttribute('disabled')
        } else if (
          userName.value === '' ||
          email.value === '' ||
          password.value === ''
        ) {
          createAccountBtn.setAttribute('disabled', true)
        }
      }
    </script>
  </body>
</html>
